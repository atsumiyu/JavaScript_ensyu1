<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <title>JavaScript学習</title>
</head>
<body>
    <p>演算</p>
    <script>

        // 加算
        console.log(1 + 2); // 3
        // 減算
        console.log(10 - 5); // 5
        // 乗算
        console.log(3 * 3); // 9
        // 除算
        console.log(10 / 4); // 2.5
        // 剰余(除算の余り)
        console.log(10 % 3); // 1
        // べき乗
        console.log(2 ** 3); // 8 3乗

        // 文字列結合ができる
        console.log("Hello" + " World");


    </script>
</body>
</html>

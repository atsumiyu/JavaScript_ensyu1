<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>サンプル</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>

<script>
// 非同期処理サンプル

let count = 0;
// countを10までカウントアップする
let intervalId = setInterval(() => {
    count++;
    console.log(count);
    if(count >= 10) {
        clearInterval(intervalId);
    }
}, 1000);

let count2 = 0;
// count2を10までカウントアップする
let intervalId2 = setInterval(() => {
    count2++;
    console.log(count2);
    if(count2 >= 10) {
        clearInterval(intervalId2);
    }
}, 1000);


</script>
</body>
</html>
